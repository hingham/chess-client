<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vanilla DOM Chessboard</title>
    <link rel="stylesheet" href="/styles.dd855970.css">
    <meta charset="UTF-8">
  <script src="/styles.dd855970.js"></script></head>
  <body>
    <main>
      <h1>Chess Match</h1>
      <h2></h2>
      <div id="app">
        <section id="chessboard"></section>
        <section id="player-data">
          <div id="enter-game">
            <form>
              <label name="name1">Enter you name to start a new game:</label>
              <input id="player-1-name" placeholder="name1">
              <button type="submit" id="new-game">Start New Game</button>
            </form>

            <section id="game-container">
            </section>
          </div>


          <section id="player-move" class="hidden">
            <h3>Player Move</h3>
            <p>
              Click piece you want to move. Then, click where would like to
              move. If the move is vaild, the board will be updated.
              If you would like to declare checkmate, check the box before submitting your move. 
            </p>
          </section>

          <section id="wait" class="hidden">
            <h3>Please wait</h3>
            <p>Waiting for your opponent to make their move</p>
          </section>

        </section>
      </div>
    </main>
    <footer>
      <p>Hannah Ingham</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="/game-app.6515ec5e.js"></script>
  </body>
</html>
