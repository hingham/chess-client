<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vanilla DOM Chessboard</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <main>
      <h1>Chessboard</h1>
      <h2>DOM Manipulation Vanilla JS</h2>
      <div id="app">
        <section id="chessboard"></section>
        <section id="player-data">
			
          <div id="enter-game">
            <form>
              <label name="name1">player name</label>
              <input id="player-1-name" placeholder="name1" />
              <button type="submit" id="new-game">Start New Game</button>
            </form>

            <section id="game-container">
              <h4>Join a existing game</h4>
            </section>
          </div>

          <h3>Player Move</h3>
          <p>
            Click piece you want to move. Then, click where would like to move.
            If the move is vaild, the board will be updated.
          </p>
        </section>
      </div>
    </main>
    <footer>
      <p>Hannah Ingham</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
